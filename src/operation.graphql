query GetInvoices(
  $pageSize: Int!
  $pageNumber: Int!
  $sortField: String!
  $sortDirection: SortDirectionEnum!
  $filterInvoices: FilterInvoicesInput
) {
  invoices(
    pageSize: $pageSize
    pageNumber: $pageNumber
    orderBy: { field: $sortField, sortDirection: $sortDirection }
    filterInvoices: $filterInvoices
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    nodes {
      FactuurID
      FactuurNummer
      KenmerkJaarFactuurNummer
      FactuurStatus
      StatusOpmerkingen
      FactuurJaar
      IsBetaald
      FactuurDatum
      BedragExBtw
      BedragIncBtw
      BtwBedrag
      ProductCode
      ProductNaam
      InvoiceLink
      Kenmerk
    }
  }
}

